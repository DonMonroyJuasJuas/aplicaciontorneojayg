<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/static/css/estilos.css">
    <title>Document</title>
</head>
<body class="bodyregistrar">

<section class="mainformulario">

        <form class="form" action="/registrar" method="POST">
            <p class="title">Registrate </p>
            <p class="message">Regístrese ahora </p>
                <div class="flex">
                <label>
                    <input name="fn" required="" placeholder="" type="text" class="input">
                    <span>nombres</span>
                </label>
        
                <label>
                    <input name="ap" required="" placeholder="" type="text" class="input">
                    <span>apellidos</span>
                </label>
            </div>  
                    
            <label>
                <input name="em" required="" placeholder="" type="email" class="input">
                <span>Email</span>
            </label> 
                
            <label>
                <input name="pas" required="" placeholder="" type="password" class="input">
                <span>contraseña</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Confirma contraseña</span>
            </label>
            <button class="submit">iniciar</button>
            <p class="signin">¿Ya tienes una cuenta? Iniciar sesión<a href="#"></a> </p>
        </form>
       


</section> 
    
</body>
</html>
